name: nomo_ui_kit
description: Highly opinionated and highly customizable UI Kit for Flutter. Meant to be a alternative to Material.
version: 0.0.25
repository: https://github.com/nomo-app/nomo-ui-kit
homepage: https://nomo.app
platforms:
  ios:
  android:
  web:
  windows:
  macos:
  linux:

environment:
  sdk: ">=3.0.5 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  nomo_ui_generator: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
  build_runner: ^2.0.0

flutter:
  fonts:
    - family: FontAwesomeBrands
      fonts:
        - asset: lib/icons/fonts/fa-brands-400.ttf
          weight: 400
    - family: FontAwesomeRegular
      fonts:
        - asset: lib/icons/fonts/fa-regular-400.ttf
          weight: 400
    - family: FontAwesomeSolid
      fonts:
        - asset: lib/icons/fonts/fa-solid-900.ttf
          weight: 900

    import: "package:nomo_ui_generator/builder.dart"
    builder_factories: ["themeDataBuilder"]
    build_extensions: {".dart": ["theme_data.g.part"]}
    auto_apply: dependents
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]


